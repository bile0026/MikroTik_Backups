---
- name: Check for online hosts
  hosts: mikrotik
  gather_facts: false

  tasks:
    - name: Ping for reachability
      command: ping -c1 {{ ansible_host }}
      delegate_to: localhost
      register: ping_result
      ignore_errors: true

    - group_by:
        key: reachable
      when: ping_result.rc == 0


- name: Backup RouterOS Devices to file
  hosts: reachable
  gather_facts: false
  roles:
    - mtk-ros-backup
