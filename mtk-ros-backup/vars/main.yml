---
# vars file for mtk-ros-upgrade
ansible_command_timeout: 120
ansible_connection: network_cli
ansible_network_os: routeros
platform: "mikrotik"
current_date: "{{ lookup('pipe','date +%Y-%m-%d') }}"
yesterday_date: "{{ lookup('pipe','date +%Y-%m-%d --date=yesterday' ) }}"
configs_dir: /ansible_backups/{{ platform }}/{{ current_date }}
# ansible_ssh_user: XXXXXXXX
# ansible_ssh_pass: XXXXXXXX
current_config_dir: /ansible_backups/{{ platform }}/{{ current_date }}
current_config: /ansible_backups/{{ platform }}/{{ current_date }}/{{ inventory_hostname }}_{{ current_date }}
yesterday_config: /ansible_backups/{{ platform }}/{{ yesterday_date }}/{{ inventory_hostname }}_{{ yesterday_date }}
# smtp_server: smtp.example.com
# email_addresses:
  # - email@example.com
# from_email: email@example.com

# uncomment, and add additional sed commands to cleanup configs if necessary do not change any of the pre-existing commands
sed_commands:
  - 's/^\[//g'
  - 's/\]$//g'
  - 's/\",//g'
  - 's/\"//g'
  - 's/\\//g'
  - 's/\\{2}\s+//g'
  - 's/\s\//\n\//g'